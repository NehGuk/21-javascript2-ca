  <!-- EDIT POST -->
  <div class="container px-4 py-5 col-lg-5 col-sm-12">

    <form action="/index.html" id="update-post-form">

      <!-- title -->
      <div class="">
      <input type="text" name="title" id="title" class="form-control" placeholder="Title" maxlength="300" title="Please add a title to your post" required>
      <label for="title"></label>
      </div>

      <!-- content -->
      <div class="">
      <textarea type="text" name="body" id="body" class="form-control" placeholder="What have you been up to? Please write your post here." maxlength="1000000" rows="5" required></textarea>
      <label for="body"></label>
      </div>

      <!-- image url -->
      <div class="mb-4">
        <input type="url" name="media" id="media" class="form-control" placeholder="Media URL" maxlength="1000" title="Example: https://upload.wikimedia.org/wikipedia/commons/1/13/Red_Knot_1_-_Boat_Harbour.jpg">
        <label for="name"></label>
        </div>
      
  
      <!-- update -->
      <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>
      <br>
      <br>

  </form>
