<!-- COMMENTS SECTION -->

<!-- COMMENT BOX -->

<form action="/index.html" id="add-post-form">

  <!-- content -->
  <div class="">
  <textarea type="text" name="body" id="body" class="form-control" placeholder="Please write your comment here." maxlength="1000000" rows="5" title="Please add your comment here" required></textarea>
  <label for="body"></label>
  </div>
  
  <!-- comment button -->
  <button class="w-100 btn btn-lg btn-primary" type="submit">Comment</button>
  <br>
</form>
