    <!-- SIGNUP FORM -->
    <div class="container px-4 py-5 col-lg-4 col-sm-12 text-center">
      <h1 class="text-center">Sign up</h1>
      <div class="form-signin">
        <form action="" id="signupform">

            <!-- name -->
            <div class="form-floating mb-4">
            <input type="text" class="form-control" id="floatingInput" placeholder="Ola Nordmann" maxlength="100" required>
            <label for="floatingInput" id="nametest">Name</label>
            </div>

            <!-- email -->
            <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" maxlength="100" required>
            <label for="floatingInput">Email</label>
            </div>

            <!-- password -->
            <div class="form-floating">
            <input type="password" class="form-control my-3" id="floatingPassword" placeholder="Password" maxlength="20" pattern="^.(?=.{7,})(?=.[a-zA-Z]).*$" title="Password must be at least 8 characters long" required>
            <label class="was-validated" for="floatingPassword">Password</label>
            </div>
        
            <!-- signup button -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <br>
            <br>

            <!-- Already registered message -->
            <div class="checkbox mb-3">
              <label>
                  <a href="/login.html">Already registered? Login!</a>
              </label>
            </div>

            <!-- Already registered message -->
            <!-- <div class="checkbox mb-3">

              </label>
            </div> -->
