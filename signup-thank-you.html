      <!-- LOGIN FORM -->
      <div class="container px-4 py-5 col-lg-4 col-sm-12 text-center">
        <img src="/assets/logo/logo-symbol.png">
      <h1 class="text-center mt-4 mb-4">Welcome!</h1>
        <p class="text-center">Thank you for registering. Now, login and have fun.</p>
        <div class="form-login">
          <form action="" id="loginform" method="GET">

              <!-- email -->
              <div class="form-floating">
              <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com" maxlength="100" pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Please enter a valid stud.noroff.no or noroff.no email address" required>
              <label for="email">Email</label>
              </div>

              <!-- password -->
              <div class="form-floating">
              <input type="password" name="password" id="password" class="form-control my-3" placeholder="Password" maxlength="20" pattern="^.(?=.{7,})(?=.[a-zA-Z]).*$" title="Password must be at least 8 characters long" required>
              <label class="was-validated" for="password">Password</label>
              </div>
          
              <!-- login button -->
              <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
              <br>
              <br>

              <!-- Login error message -->
              <div class="checkbox mb-3" id="login-error-message">
                    
              </div>

              <!-- Click here to sign up -->
              <div class="checkbox mb-3 login-link">
                <label>
                    <a href="/signup.html">Click here to sign up!</a>
                </label>
              </div>

          </form>
        </div>
      </div>
