  <!-- CREATE NEW POST -->
  <div class="container px-4 py-5 col-lg-5 col-sm-12">

    <form action="/index.html" id="add-post-form">

      <!-- title -->
      <div class="">
      <input type="text" name="title" id="title" class="form-control" placeholder="Title" maxlength="300" title="Please add a title to your post" required>
      <label for="title"></label>
      </div>

      <!-- content -->
      <div class="">
      <textarea type="text" name="body" id="body" class="form-control" placeholder="What have you been up to? Please write your post here." maxlength="1000000" rows="5" required></textarea>
      <label for="body"></label>
      </div>

      <!-- image url -->
      <div class="mb-4"> <!-- before: form-floating -->
        <input type="text" name="media" id="media" class="form-control" placeholder="Media URL" maxlength="1000" title="Instructions about the image format">
        <label for="name"></label>
        </div>
      
  
      <!-- signup button -->
      <button class="w-100 btn btn-lg btn-primary" type="submit">Publish</button>
      <br>
      <br>

  </form>
