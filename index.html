<body>
  <!-- NAV -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"><img src="/assets/logo/logo-horizontal.png" width="120px" alt="JS2 Social Media logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <a class="nav-link" href="login.html">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">Profile</a>
              </li>
            </ul>
            <span class="navbar-text">
                <a href="/profile.html"><img src="/assets/image-sample.jpg" width="32" height="32" class="rounded-circle border border-primary" style="width: 32; height: 32; object-fit: cover; border-width: 1px !important;" id="avatar-nav" alt="User avatar"></a>
            </span>
          </div>
        </div>
      </nav>
  
  <!-- WHAT'S UP -->
  <div class="container px-4 py-5">
  <h1 class="text-center">What's up?</h1>

  <!-- CTA -->
  <div class="container px-4 py-5 col-lg-5 col-sm-12 text-center" id="cta-container">
      <button class="w-60 btn btn-lg btn-primary" type="submit">Write new post</button>
  </div>
  
  <!-- CREATE NEW POST -->
  <div class="container px-4 py-5 col-lg-5 col-sm-12" id="new-post-form-container">
    <form action="/index.html" id="add-post-form">

      <!-- title -->
      <div class="">
      <input type="text" name="title" id="title" class="form-control" placeholder="Title" maxlength="300" title="Please add a title to your post" required>
      <label for="title"></label>
      </div>
      <!-- content -->
      <div class="">
      <textarea type="text" name="body" id="body" class="form-control" placeholder="Please write your post here." maxlength="100000" rows="5" title="Please add your post here" required></textarea>
      <label for="body"></label>
      </div>
      <!-- image url -->
      <div class="mb-4">
        <input type="url" name="media" id="media" class="form-control" placeholder="Media URL" maxlength="1000" title="Example: https://upload.wikimedia.org/wikipedia/commons/1/13/Red_Knot_1_-_Boat_Harbour.jpg"> <!-- Include this? pattern="(jpg|jpeg|png|svg)$" -->
        <label for="name"></label>
        </div>
      <!-- publish button -->
      <button class="w-100 btn btn-lg btn-primary" type="submit">Publish</button>
      <br>
      <br>
    </form>
  </div>
      
  <!-- MY FEED -->
  <hr class="mt-5">
  <h2 class="text-center mb-3">My feed</h2>

  <!-- SEARCH BAR -->
  <div class="container px-4 py-5 col-lg-6 col-sm-12 text-center">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="text" placeholder="Search..." aria-label="Search" id="search-input">
      <button class="btn btn-outline-success" type="button" id="clear-button">Clear</button>
    </form>
  </div>

  <!-- FILTERS -->
  <div class="container col-lg-6 col-sm-12 text-center">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-light active" id="filter-desc">Newest first</button>
      <button type="button" class="btn btn-light" id="filter-asc">Oldest first</button>  
    </div>
  </div>

<!-- POSTS FROM API -->
<div class="container px-4 py-3" id="error-message-container">
</div>

<div class="container px-4 py-5 posts-container-main">    
  <div class="row row-cols-1 row-cols-md-3 g-4 posts-container">
  </div>
</div>
